<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img src="./assets/images/friends-logo.png" alt="logo" />
          <span>CSS Friends Bayan</span>
        </div>
      </header>
      <div class="meme">
        <div class="meme-item">
          <div class="meme-description">
            <div class="meme-radiobutton">
              <input
                class="meme-input"
                type="radio"
                name="meme"
                id="meme_1"
                checked
              />
              <label class="meme-text" for="meme_1">What a great Sunday!</label>
            </div>
            <div class="meme-icon">
              <img src="./assets/images/bars-solid.svg" alt="burger icon" />
            </div>
          </div>
          <div class="meme-image">
            <img src="./assets/images/1.jpg" alt="meme" />
          </div>
        </div>
        <div class="meme-item">
          <div class="meme-description">
            <div class="meme-radiobutton">
              <input
                class="meme-input"
                type="radio"
                name="meme"
                id="meme_2"
                checked
              />
              <label class="meme-text" for="meme_2"
                >How do you spell that?</label
              >
            </div>
            <div class="meme-icon">
              <img src="./assets/images/bars-solid.svg" alt="burger icon" />
            </div>
          </div>
          <div class="meme-image">
            <img src="./assets/images/2.jpg" alt="meme" />
          </div>
        </div>
        <div class="meme-item">
          <div class="meme-description">
            <div class="meme-radiobutton">
              <input
                class="meme-input"
                type="radio"
                name="meme"
                id="meme_3"
                checked
              />
              <label class="meme-text" for="meme_3"
                >Everybody looks so happy!</label
              >
            </div>
            <div class="meme-icon">
              <img src="./assets/images/bars-solid.svg" alt="burger icon" />
            </div>
          </div>
          <div class="meme-image">
            <img src="./assets/images/3.jpg" alt="meme" />
          </div>
        </div>
        <div class="meme-item">
          <div class="meme-description">
            <div class="meme-radiobutton">
              <input
                class="meme-input"
                type="radio"
                name="meme"
                id="meme_4"
                checked
              />
              <label class="meme-text" for="meme_4">Pivot!!!</label>
            </div>
            <div class="meme-icon">
              <img src="./assets/images/bars-solid.svg" alt="burger icon" />
            </div>
          </div>
          <div class="meme-image">
            <img src="./assets/images/4.jpg" alt="meme" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
